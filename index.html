<!DOCTYPE html>
<html ng-app="giosApp">
<head>
<link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
<link href="css/todo.css" type="text/css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
<script type="text/javascript">

var bones;
var rand;

</script>
</head>
<body>
<div ng-controller="listController">
  <select>
  </select>
  <input id="card" type="text" ng-model="name"/>
  <button ng-bind="name">Try another </button>
  <span ng-bind="name"></span>
</div>
<!--ANGULAR APP-->
<script src="js/todo.js"></script>
<script type="text/javascript">
$(document).ready(function(){

  $.getJSON("js/bone_names.json", function(data){

    bones = data["arm"];
    rand = Math.floor(Math.random() * bones.length)
    $("#card").val(bones[rand])
 
    $.each(data, function(key, value){      
      $("select").append("<option value=\"" + key + "\">" + key + "</option>")
    });

    $("select").on("change", function(){
      bones= data[$(this).val()]
      rand = Math.floor(Math.random() * bones.length)
      $("#card").val(bones[rand])
    });

    
  
    $("button").on('click', function(){ 
      rand = Math.floor(Math.random() * bones.length)
      $('#card').trigger('change');
      $("#card").val(bones[rand])
    });

  });

});
</script>
<script src="js/bootstrap.js"></script>
</body>
</html>
